{% extends 'layout.html'%}
{% block title %}SignUp{% endblock %} 

{% block content %}
    <h1>Signup</h1>
    <form class="site-form" action="{% url 'accounts:signup'%}" method='post'>
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-secondary">Signup</button>
    </form>
{% endblock %}
