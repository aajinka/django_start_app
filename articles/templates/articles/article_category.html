{% extends 'layout.html'%}
{% block title %}{{article.title}}{% endblock %} 

{% block content %}
    <div class='category-article'>
        <h2>Add category</h2>
        {% if user.is_authenticated %}          
                <div><form class="site-form" action="{% url 'articles:add_category' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button class="btn btn-secondary">Add category</button>
          
                </form></div>
        {% else %}
        You are not allowed here!        
        {%endif%}
       
    </div>
{% endblock%}
